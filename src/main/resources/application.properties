# Configuração do PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/expenses_database

# Habilitar logs SQL para depuração
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.format-sql=true

# Configuração para criação automática do esquema (caso queira tentar novamente)
quarkus.hibernate-orm.database.generation=update
quarkus.datasource.schema=public
